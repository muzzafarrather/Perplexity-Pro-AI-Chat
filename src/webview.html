<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        h2 {

        .input-container {

            color: var(--vscode-input-foreground);
            font-family: var(--vscode-font-family);

        }

            border-color: var(--vscode-focusBorder);
        }

            display: flex;
            gap: 0.5rem;

        }
        select {

            border-radius: 2px;
            background: var(--vscode-dropdown-background);
            color: var(--vscode-dropdown-foreground);

        }

            border: none;
            border-radius: 2px;
            background: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            cursor: pointer;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
        }
        button#send:hover {

        }
        button#send:active {
            background: var(--vscode-button-pressedBackground);

            height: 8px;

        ::-webkit-scrollbar-track {

        ::-webkit-scrollbar-thumb {

        }

        .ai {

<body>
    <div id="container">
        <h2>Perplexity Pro AI Chat</h2>
        <div id="chat"></div>
        <div class="input-row">
            <textarea id="input" placeholder="Ask something..." autocomplete="off"></textarea>
            <div class="controls-below">
                <div class="selectors">
                    <select id="modelDropdown">
                        <option value="sonar-pro">sonar-pro</option>
                        <option value="sonar-research">sonar-research</option>
                    </select>
                    <select id="mode">
                        <option value="chat">Chat</option>
                        <option value="agentic">Agent</option>
                    </select>
                </div>
                <button id="send">Send</button>
            </div>
        </div>
    </div>
    <script>
            const vscode = acquireVsCodeApi();
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const send = document.getElementById('send');
        const mode = document.getElementById('mode');
        
        // Track if we're currently generating a response
        let isGenerating = false;

        function stopGeneration() {
            if (isGenerating) {
                vscode.postMessage({ command: 'stopGeneration' });
                const loadingIndicator = document.getElementById('loading-indicator');
                if (loadingIndicator) {
                    loadingIndicator.remove();
                }
                chat.innerHTML += `<div class='ai'><b>AI:</b> Generation stopped by user.</div>`;
                chat.scrollTop = chat.scrollHeight;
                isGenerating = false;
            }
        }

        // Add copy button styles
        const style = document.createElement('style');
        style.textContent = `
            .copy-button {
                position: absolute;
                right: 8px;
                top: 8px;
                background: var(--vscode-button-secondaryBackground);
                color: var(--vscode-button-secondaryForeground);
                border: 1px solid var(--vscode-button-border);
                border-radius: 4px;
                padding: 4px 8px;
                font-size: 12px;
                cursor: pointer;
                opacity: 0;
                transition: opacity 0.2s;
            }
            pre:hover .copy-button {
                opacity: 1;
            }
            .copy-button:hover {
                background: var(--vscode-button-secondaryHoverBackground);
            }
            pre {
                position: relative;
            }
        `;
        document.head.appendChild(style);        function sendMessage() {
            const text = input.value.trim();
            if (!text || isGenerating) return;
            const selectedMode = mode.value;
            const selectedModel = document.getElementById('modelDropdown').value;
            chat.innerHTML += `<div class='user'><b>You (${selectedMode}):</b> ${text}</div>`;
            isGenerating = true;
            // Show loading animation while waiting for response
            chat.innerHTML += `<div id='loading-indicator' class='loading-container'>
                <div class='loading-spinner'>
                    <span class='loading-dot'></span>
                    <span class='loading-dot'></span>
                    <span class='loading-dot'></span>
                </div>
                <button class='stop-button' onclick='stopGeneration()'>
                    <svg viewBox="0 0 24 24">
                        <path d="M6 6h12v12H6z"/>
                    </svg>
                    Stop
                </button>
            </div>`;
            vscode.postMessage({ command: 'ask', text, mode: selectedMode, model: selectedModel });
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        send.onclick = sendMessage;
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Enhanced Markdown renderer with syntax highlighting for code blocks
        function renderMarkdown(text) {
            // Code blocks with language
            text = text.replace(/```([\w]*)\n([\s\S]*?)```/g, (m, lang, code) => {
                const languageClass = lang ? `language-${lang}` : '';
                const copyButton = `<button class="copy-button" onclick="copyCode(this)">Copy</button>`;
                return `<pre>${copyButton}<code class='${languageClass}'>${highlightCode(code.trim(), lang)}</code></pre>`;
            });
            
            // Inline code
            text = text.replace(/`([^`]+)`/g, (m, code) => `<code>${escapeHtml(code)}</code>`);
            
            // Headers
            text = text.replace(/^### (.*$)/gm, '<h3>$1</h3>');
            text = text.replace(/^## (.*$)/gm, '<h2>$1</h2>');
            text = text.replace(/^# (.*$)/gm, '<h1>$1</h1>');
            
            // Bold
            text = text.replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>');
            
            // Italics
            text = text.replace(/\*([^*]+)\*/g, '<em>$1</em>');
            
            // Links
            text = text.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>');
            
            // Lists
            text = text.replace(/^\s*[-*+]\s+(.+)/gm, '<li>$1</li>');
            text = text.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Numbered lists
            text = text.replace(/^\s*(\d+)\.\s+(.+)/gm, '<li>$2</li>');
            text = text.replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
            
            // Blockquotes
            text = text.replace(/^\s*>\s+(.+)/gm, '<blockquote>$1</blockquote>');
            
            // Tables
            const tableRegex = /\|(.+)\|\n\|[-|]+\|\n((\|.+\|\n)+)/g;
            text = text.replace(tableRegex, (match, header, rows) => {
                const headers = header.split('|').map(h => h.trim()).filter(Boolean);
                const tableRows = rows.trim().split('\n').map(row => {
                    const cells = row.split('|').map(cell => cell.trim()).filter(Boolean);
                    return `<tr>${cells.map(cell => `<td>${cell}</td>`).join('')}</tr>`;
                });
                
                return `<table>
                    <thead>
                        <tr>${headers.map(h => `<th>${h}</th>`).join('')}</tr>
                    </thead>
                    <tbody>${tableRows.join('')}</tbody>
                </table>`;
            });
            
            // Horizontal rules
            text = text.replace(/^---$/gm, '<hr>');
            
            // Paragraphs
            text = text.replace(/\n\n([^<].*)/g, '<p>$1</p>');
            
            return text;
        }
        // Simple syntax highlighter for Python and JS
        function highlightCode(code, lang) {
            code = escapeHtml(code);
            const colors = {
                keyword: 'var(--vscode-symbolIcon-keywordForeground, #d19a66)',
                string: 'var(--vscode-symbolIcon-stringForeground, #98c379)',
                comment: 'var(--vscode-symbolIcon-textForeground, #5c6370)',
                number: 'var(--vscode-symbolIcon-numberForeground, #d19a66)',
                operator: 'var(--vscode-symbolIcon-operatorForeground, #56b6c2)',
                function: 'var(--vscode-symbolIcon-functionForeground, #61afef)',
                type: 'var(--vscode-symbolIcon-classForeground, #e5c07b)'
            };

            if (lang === 'python' || lang === 'py') {
                // Keywords
                code = code.replace(/\b(print|def|class|import|return|if|else|elif|for|while|in|from|as|with|try|except|finally|pass|break|continue|lambda|yield|global|nonlocal|assert|del|raise|True|False|None)\b/g, 
                    `<span style="color:${colors.keyword};">$1</span>`);
                // Strings
                code = code.replace(/'([^'\\]*(\\.[^'\\]*)*)'|"([^"\\]*(\\.[^"\\]*)*)"/g,
                    `<span style="color:${colors.string};">$&</span>`);
                // Comments
                code = code.replace(/(#.*)/g, `<span style="color:${colors.comment};">$1</span>`);
                // Numbers
                code = code.replace(/\b(\d+(\.\d+)?)\b/g, `<span style="color:${colors.number};">$1</span>`);
                // Function calls
                code = code.replace(/(\w+)\(/g, `<span style="color:${colors.function};">$1</span>(`);
            } else if (lang === 'js' || lang === 'javascript') {
                // Keywords
                code = code.replace(/\b(function|const|let|var|if|else|for|while|return|class|import|from|export|default|new|try|catch|finally|throw|true|false|null|undefined|async|await)\b/g,
                    `<span style="color:${colors.keyword};">$1</span>`);
                // Strings
                code = code.replace(/'([^'\\]*(\\.[^'\\]*)*)'|"([^"\\]*(\\.[^"\\]*)*)"|\`([^\`\\]*(\\.[^\`\\]*)*)\`/g,
                    `<span style="color:${colors.string};">$&</span>`);
                // Comments
                code = code.replace(/\/\/.*/g, `<span style="color:${colors.comment};">$&</span>`);
                code = code.replace(/\/\*[\s\S]*?\*\//g, `<span style="color:${colors.comment};">$&</span>`);
                // Numbers
                code = code.replace(/\b(\d+(\.\d+)?)\b/g, `<span style="color:${colors.number};">$1</span>`);
                // Function calls
                code = code.replace(/(\w+)\(/g, `<span style="color:${colors.function};">$1</span>(`);
                // Template literal expressions
                code = code.replace(/\$\{([^}]+)\}/g, `<span style="color:${colors.operator};">\${</span>$1<span style="color:${colors.operator};">}</span>`);
            }
            return code;
        }

        function copyCode(button) {
            const codeElement = button.nextElementSibling;
            const code = codeElement.textContent;
            navigator.clipboard.writeText(code).then(() => {
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }
        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, function (c) {
                return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#39;'}[c];
            });
        }

        window.addEventListener('message', event => {
            const message = event.data;
            // Always remove loading indicator first for any new message
            const loadingDiv = document.getElementById('loading-indicator');
            if (loadingDiv) loadingDiv.remove();
            isGenerating = false;

            if (message.command === 'loadHistory') {
                chat.innerHTML = '';
                if (message.history && Array.isArray(message.history)) {
                    for (const entry of message.history) {
                        if (entry.role === 'user') {
                            chat.innerHTML += `<div class='user'><b>You:</b> ${renderMarkdown(entry.content)}</div>`;
                        } else if (entry.role === 'ai') {
                            chat.innerHTML += `<div class='ai'><b>AI:</b><div class='ai-output'>${renderMarkdown(entry.content)}</div></div>`;
                        }
                    }
                }
                chat.scrollTop = chat.scrollHeight;
            } else if (message.command === 'response') {
                const marked = window.marked || ((md) => md); // fallback if marked not loaded
                let html = marked(message.text);
                chat.innerHTML += `<div class='ai'><b>AI:</b><div class='ai-output'>${html}</div></div>`;
                chat.scrollTop = chat.scrollHeight;
            } else if (message.command === 'agenticConfirm') {
                // Show inline confirmation UI
                let summary = '';
                if (message.action.type === 'edit') {
                    summary = `Edit file: ${message.action.file}`;
                } else if (message.action.type === 'create') {
                    summary = `Create file: ${message.action.file}`;
                } else if (message.action.type === 'scaffold') {
                    summary = `Create files: ${message.action.files.map(f => f.path).join(', ')}`;
                }
                const confirmId = 'agentic-confirm-' + Date.now();
                chat.innerHTML += `<div class='ai'><b>Agentic Action:</b> ${renderMarkdown(summary)}<br>
                    <button id='${confirmId}-allow'>Allow</button>
                    <button id='${confirmId}-cancel'>Cancel</button></div>`;
                chat.scrollTop = chat.scrollHeight;
                document.getElementById(`${confirmId}-allow`).onclick = () => {
                    vscode.postMessage({ command: 'agenticAction', action: message.action });
                    document.getElementById(`${confirmId}-allow`).disabled = true;
                    document.getElementById(`${confirmId}-cancel`).disabled = true;
                };
                document.getElementById(`${confirmId}-cancel`).onclick = () => {
                    document.getElementById(`${confirmId}-allow`).disabled = true;
                    document.getElementById(`${confirmId}-cancel`).disabled = true;
                };
            } else if (message.command === 'agentic') {
                chat.innerHTML += `<div class='ai'><b>Agentic:</b> ${renderMarkdown(message.text)}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } else if (message.command === 'agenticInfo') {
                chat.innerHTML += `<div class='agentic-info'><span>🛠️ ${message.text}</span></div>`;
                chat.scrollTop = chat.scrollHeight;
            }
            // Ensure loading indicator is removed even for error cases
            const remainingLoadingDiv = document.getElementById('loading-indicator');
            if (remainingLoadingDiv) remainingLoadingDiv.remove();
        });
    </script>
</body>
